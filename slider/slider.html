<img src="slider/image/1.jpg" alt="movie" class="movie-img" id="slide-img">
<!-- for slider -->
<script>
    function one(i) {
        document.getElementById('slide-img').src = 'slider/image/' + i + '.jpg';

        $(document).ready(function () {
            $("#home").css({
                "background-image": "url('/slider/image/" + i + ".jpg')"
            });
            if (i != 1) {
                $("#d-" + (i - 1) + "").css({
                    "width": "0.6rem",
                    "height": "0.6rem",
                    "margin": "1rem 0.5rem",
                    "background-color": " rgb(110, 110, 110)"
                });
            }
            if (i == 1) {
                $("#d-" + 7 + "").css({
                    "width": "0.6rem",
                    "height": "0.6rem",
                    "margin": "1rem 0.5rem",
                    "background-color": " rgb(110, 110, 110)"
                });
            }
            $("#d-" + i + "").css({
                "width": "1rem",
                "height": "1rem",
                "margin": "0.8rem 0.5rem",
                "background-color": "rgb(255, 217, 0)"
            });
            
        });
    }
    // setInterval(one, 16000);
    var a = 1;
    setInterval(() => {
        if (a > 7) {
            a = 1;
        }
        one(a)
        a += 1;
    }, 3000);
</script>
