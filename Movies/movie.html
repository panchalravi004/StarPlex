    fetch('Movies/data.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appenddata(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    function appenddata(data) {
        var main = document.getElementById("main-section");

        for (var key in data) {

            var subcat = document.getElementById(key);
            var subcatrow = document.getElementById(key + "Row");

            // alert(data[key].length);
            for (var i = 0; i < data[key].length; i++) {
                var temp = document.createElement("div");
                // temp.className = 'col-lg-6';
                temp.className = 'col-lg-3 col-md-4 col-sm-6';

                temp.innerHTML =
                    // '<div id="main" class="col-lg-3 col-xs-6">' +
                    '<div class="card" onclick=show(' + data[key][i].id + ')>' +
                    '<div class="container-fluid"style="background-image: url(' + data[key][i].img + ');background-size: cover;">' +
                    '<img src="' + data[key][i].img + '" height="100%;">' +
                    '</div>' +
                    '<div class="card-body">' +
                    '<h3 class="card-title">' + data[key][i].mname + '</h3>' +
                    '<h5 class="card-text">Lang : ' + data[key][i].lang + '</h5>' +
                    '<h5 class="card-text">' + data[key][i].scat + '</h5>' +
                    '<h5 class="card-text">Rating ' + data[key][i].star + ' <i class="fas fa-star" style="color: rgb(255, 217, 0);"></i></h5>'
                    + '</div>'
                    // + '</div>'
                    + '</div>';
                subcatrow.appendChild(temp);
            }
        }
    }

    function show(id) {
        alert("this is id " + id);
    }
</script>
